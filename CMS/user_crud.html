<!DOCTYPE html>
<html>
  <head>
    <title>Game Uploads</title>
    <style>
      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
      }

      h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 36px;
        font-weight: 700;
        color: #333;
      }

      label {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="text"],
      input[type="file"],
      textarea {
        font-size: 18px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
      }

      input[type="submit"] {
        background-color: #2ecc71;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #27ae60;
      }

      /* Table styles */
      table {
        border-collapse: collapse;
        margin-top: 40px;
        margin-bottom: 80px;
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
        font-weight: 700;
        color: #555;
      }

      /* Responsive styles */
      @media (max-width: 500px) {
        form {
          max-width: 300px;
        }
      }
    </style>
  </head>
